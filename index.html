<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Day Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container starts -->




    <h1>Birth day Count Down</h1>

<audio  controls>
    <source src="#">
</audio>


    <div class="box">
        <div class="time">
            <h3 class="text" id="days"> d</h3>
            <h4 > Days</h4>
        </div>



        <div class="time">
            <h3 class="text" id="hours"> h</h3>
            <h4 > hours</h4>
        </div>

        <div class="time">
            <h3 class="text" id="minutes"> m</h3>
            <h4 > minutes</h4>
        </div>

        <div class="time">
            <h3 class="text" id="seconds"> s</h3>
            <h4 > seconds</h4>
        </div>

       
    </div>




<!-- Container ENds -->

<script src="main.js"></script>

</html>
